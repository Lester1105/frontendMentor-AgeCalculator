<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">  
<title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute;bottom: 0%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>
<div class="main-container">
  <div class="input-box">
    <div class="box"><span>DAY</span>
      <input  class="inputs" type="number" id="day" placeholder="DD">
      <small class="error-days"></small>
      </div>
 
    <div class="box"><span>MONTH</span>
      <input class="inputs" type="number" id="month" placeholder="MM">
      <small class="error-month"></small>
      </div>
        
    <div class="box"><span>year</span>
      <input  class="inputs" type="number" id="year" placeholder="YYYY">
      <small class="error-year"></small>
      </div>
</div>
<div class="submit" onclick=calculate()>
  <img src="/assets/images/icon-arrow.svg" alt="submit">
</div>
<div class="output">
  <h1><span class="output-year">--</span>years</h1>
  <h1><span class="output-month">--</span>months</h1>
  <h1><span class="output-day">--</span>days</h1>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">lester del rosario</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
